    <h3 class="page-header">Layer Form</h3>

    <div class="layer-style-1 not-allow-select" title="layer-1">
        <form class="layui-form layui-inline" action="" method="post">
            <div class="log-title-div">Login System</div>
            <div class="log-row">
                <div class="log-label-div">
                    <label>Username</label>
                </div>
                <div class="log-input-div">
                    <i class="layui-icon layui-icon-username log-input-icon"></i>
                    <input type="text" class="layui-input log-input log-username">
                </div>
            </div>
    
            <div class="log-row">
                <div class="log-label-div">
                    <label>Passwd</label>
                </div>
                <div class="log-input-div">
                    <i class="layui-icon layui-icon-password log-input-icon"></i>
                    <input type="password" class="layui-input log-input log-password">
                </div>
            </div>

            <div class="log-row log-message">
                <a class="log-error-msg" disabled>111111</a>
                <a class="log-link-forgetpass">forget?</a>
            </div>

            <div class="log-row">
                <button class="layui-btn layui-inline layui-btn-normal log-btn">登录</button>
            </div>
        </form>
    </div>

    <div class="layer-style-2 not-allow-select" title="layer-2">
        <header class="layui-elip">Login</header>
        <form class="layui-form">
            <div class="layui-input-inline">
                <input type="text" class="layui-input log-username" placeholder="Username">
            </div>
            <div class="layui-input-inline">
                <input type="password" class="layui-input log-password" placeholder="Password">
            </div>
            
            <span class="link-param">
                <a class="link-register" href="#">Register</a>
                <a class="link-lostpasswd" href="#">Lost Passwd?</a>
            </span>

            <div class="layui-input-inline">
                <button lay-submit class="layui-btn log-btn">Login</button>
            </div>
        </form>
    </div>

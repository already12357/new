<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>item</title>
    <link href="../css/item/item.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
</head>

<!-- Button 6 -->
<script type="text/x-dot-template" id="button-tmp6">
    <div class="button-div">
        <img src="../img/common/trangle/triangle1.svg">
        <span>Button Style-6</span>
    </div>
    <div class="list-div">
        <ul>
            {{for (var i = 0; i < it.total; i++) { }}
            <li>
                <a class="x-overflow-ellipsis x-limit-Line1">{{=it.contentList[i]}}</a>
            </li>
            {{ } }}
        </ul>
    </div>
</script>

<!-- Input 5 -->
<script type="text/x-dot-template" id="input-tmp5">
    <input class="select-button x-overflow-ellipsis" type="button" value="{{=it.dValue}}">
    <div class="select-list-div ">
        <ul class="select-list clear-box-border">
            {{ for (var i = 0; i < it.totalCount; i++) { }}
            <li data-item="{{=it.contentList[i]}}">
                <span class="x-overflow-ellipsis">{{=it.contentList[i]}}</span>
            </li>
            {{ } }}
        </ul>
    </div>
    <input class="select-value" type="hidden" value="{{=it.dValue}}">
</script>

<body>
    <h3 class="page-header">Button</h3>
    <!-- Button 6 -->
    <!-- 通过后台的 addClass 等 jquery 方法，去除渲染的外部 div -->
    <!-- 通过拼接字符串, 来实现渲染区域的标识传入 -->
    <div class="button-div-6" title="button-6">
    </div>



    <h3 class="page-header">Icon</h3>
    <!-- Icon 1 -->
    <div class="icon-style-1" title="icon-1">
        <img src="../img/common/code/code1.png">
    </div>

    <!-- Icon 2 -->
    <div class="icon-style-2 not-allow-select" title="icon-2">
        <img src="../img/common/choose/choose1/choose1.png">
        <input hidden class="icon2-value" name="icon-value-2" value="0">
    </div>

    <!-- Icon3 -->
    <img title="icon-3" src="../img/common/title/explorer/chrome/chrome1.svg" class="icon-style-3 rotate-slow not-allow-select">

    <!-- Icon4 -->
    <div class="icon-style-4 not-allow-select" title="icon-4">
    </div>


    <h3 class="page-header">Input</h3>
    <!-- Input 1 -->
    <input class="input-style-1" type="text" placeholder="Here's the place Holder" title="input-1">

    <!-- Input 2 -->
    <input class="input-style-2" type="text" placeholder="Here's the place Holder" title="input-2">

    <!-- Input 3 -->
    <input class="input-style-3" type="text" placeholder="Here's the place Holder" title="input-3">

    <!-- Input 5 -->
    <div class="input-div-5"></div>
    
    

    <h3 class="page-header"></h3>
    <br/><button id="back-btn" class="btn btn-link">Go Back</button><br/>
</body>
<!-- main boot js -->
<script src="../js/const.js" type="text/javascript"></script>
<script src="../js/mainBoot.js" type="text/javascript"></script>
<script type="text/javascript">
    // process while loading
    loadSource();

    function loadSource() {
        setContextPath('..');

        // jquery
        addScriptTag(ref_Path.jQuery, "text/javascript");
        // bootstrap
        // addLinkTag(ref_Path.bootstrap3.css, "stylesheet");
        // addScriptTag(ref_Path.bootstrap3.js, "text/javascript");
        // doT
        addScriptTag(ref_Path.doT, "text/javascript");
        // nicescroll
        addScriptTag(ref_Path.jqPlugin.nicescroll, "text/javascript");
    }
</script>
<!-- 2. 获取直接控件库的启动 js 文件 -->
<script src="../js/item/item-mock.js"></script>
<script src="../js/item/item.js"></script>
</html>

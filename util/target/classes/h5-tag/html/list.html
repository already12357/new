<!-- List 1 -->
<script type="text/x-dot-template" id="list-tmp1">
    <span class="list-header">{{=it.title}}</span> 
    <ul>
        {{for (var i = 1; i <= Math.min(it.total, 10); i++) { }}
        <li>
            <span class="num">{{=i}}</span>
            <span class="content">{{=it.contentList[i-1]}}</span>
            {{if (it.isHotImgShow[i - 1]) { }}
            <img class="item-img" src="../img/common/fire/fire1.png">
            {{ } }}
        </li>
        {{ } }}
    </ul>
</script>
